{% extends 'sgc/base.html' %}

{% set page = 'noticias' %}

{% block title %}{{ super() }} - Inserir Notícia{% endblock %}

{% block content %}
	<h1 class="my-3">
		<i class="fas fa-flag fa-lg"></i>
		Inserir Notícia
	</h1>

	{% if get_flashed_messages() %}
	<div class="mt-3 text-center">
		<div class="alert alert-{{ get_flashed_messages()[0] }}" role="alert">{{ get_flashed_messages()[1] }}</div>
	</div>
	{% endif %}

	<!-- Formulário de Inserção -->
	<form action="{{ url_for('sgc.inserir_noticia') }}" enctype="multipart/form-data" method="post">
		<div class="form-group">
			<label for="input-titulo">Título</label>
			<input autofocus class="form-control" id="input-titulo" maxlength="128" minlength="6" name="titulo" required type="text" value="{{ noticia.titulo }}">
		</div>

		<div class="form-group">
			<label for="input-subtitulo">Subtítulo</label>
			<input class="form-control" id="input-subtitulo" minlength="6" name="subtitulo" type="text" value="{{ noticia.subtitulo if noticia.subtitulo else '' }}">
		</div>

		<div class="form-group">
			<label for="summernote">Texto</label>
			<textarea id="summernote" name="texto" rows="5">{{ noticia.texto }}</textarea>
		</div>

		<div class="form-group">
			<label for="input-imagem">Imagem</label>
			<div class="custom-file">
				<label class="custom-file-label" for="input-imagem">Escolher imagem</label>
				<input accept="image/x-png, image/jpeg" class="custom-file-input" id="input-imagem" name="imagem" type="file">
			</div>
		</div>

		<div class="form-group">
			<div class="text-center" style="display: none;">
				<img alt="Notícia" class="img-thumbnail rounded" height="500" id="visualizador-de-imagem" width="500">
				<br>
				<a class="text-danger" href="#" id="remove-imagem">Remover</a>
			</div>
		</div>

		<div class="form-row">
			<div class="col-lg-1 col-md-2 form-group">
				<button class="btn btn-block btn-dark" type="submit">Cadastrar</button>
			</div>
			<div class="col-lg-1 col-md-2 form-group">
				<button class="btn btn-block btn-outline-dark" type="reset">Limpar</button>
			</div>
		</div>
	</form>
	<!--/ Formulário de Inserção -->

{% endblock %}
