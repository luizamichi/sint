{% extends 'sgc/base.html' %}

{% set page = 'estatuto' %}

{% block title %}{{ super() }} - Alterar Estatuto{% endblock %}

{% block content %}
	<h1 class="my-3">
		<i class="fas fa-book fa-lg"></i>
		Alterar Estatuto
	</h1>

	{% if get_flashed_messages() %}
	<div class="mt-3 text-center">
		<div class="alert alert-{{ get_flashed_messages()[0] }}" role="alert">{{ get_flashed_messages()[1] }}</div>
	</div>
	{% endif %}

	<!-- Formulário de Alteração -->
	<form action="{{ url_for('sgc.alterar_estatuto') }}" enctype="multipart/form-data" method="post">
		<div class="form-group">
			<label for="input-documento">Documento</label>
			<div class="custom-file">
				<label class="custom-file-label" for="input-documento">{{ estatuto.documento.arquivo if estatuto.documento else 'Escolher documento' }}</label>
				<input autofocus accept="application/pdf" class="custom-file-input" id="input-documento" name="documento" required type="file">
			</div>
		</div>

		<div class="form-group">
			<div class="embed-responsive embed-responsive-21by9">
				<iframe class="embed-responsive-item" id="visualizador-de-documento" src="{{ url_for('static', filename=estatuto.documento.caminho if estatuto.documento else '') }}" title="Documento"></iframe>
			</div>
		</div>

		<div class="form-row">
			<div class="col-lg-1 col-md-2 form-group">
				<button class="btn btn-block btn-dark" type="submit">Alterar</button>
			</div>
			<div class="col-lg-1 col-md-2 form-group">
				<button class="btn btn-block btn-outline-dark" type="reset">Limpar</button>
			</div>
		</div>
	</form>
	<!--/ Formulário de Alteração -->

{% endblock %}
