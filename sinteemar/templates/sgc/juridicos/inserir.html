{% extends 'sgc/base.html' %}

{% set page = 'juridicos' %}

{% block title %}{{ super() }} - Inserir Jurídico{% endblock %}

{% block content %}
	<h1 class="my-3">
		<i class="fas fa-balance-scale fa-lg"></i>
		Inserir Jurídico
	</h1>

	{% if get_flashed_messages() %}
	<div class="mt-3 text-center">
		<div class="alert alert-{{ get_flashed_messages()[0] }}" role="alert">{{ get_flashed_messages()[1] }}</div>
	</div>
	{% endif %}

	<!-- Formulário de Inserção -->
	<form action="{{ url_for('sgc.inserir_juridico') }}" enctype="multipart/form-data" method="post">
		<div class="form-group">
			<label for="input-titulo">Título</label>
			<input autofocus class="form-control" id="input-titulo" maxlength="128" minlength="6" name="titulo" required type="text" value="{{ juridico.titulo }}">
		</div>

		<div class="form-group">
			<label for="input-descricao">Descrição</label>
			<textarea class="form-control" id="input-descricao" name="descricao" minlength="6" rows="5">{{ juridico.descricao if juridico.descricao else '' }}</textarea>
		</div>

		<div class="form-group">
			<label for="input-documento">Documento</label>
			<div class="custom-file">
				<label class="custom-file-label" for="input-documento">Escolher documento</label>
				<input accept="application/pdf" class="custom-file-input" id="input-documento" name="documento" type="file">
			</div>
		</div>

		<div class="form-group">
			<div class="embed-responsive embed-responsive-21by9" style="display: none;">
				<iframe class="embed-responsive-item" id="visualizador-de-documento" title="Documento"></iframe>
			</div>
		</div>

		<div class="form-row">
			<div class="col-lg-1 col-md-2 form-group">
				<button class="btn btn-block btn-dark" type="submit">Cadastrar</button>
			</div>
			<div class="col-lg-1 col-md-2 form-group">
				<button class="btn btn-block btn-outline-dark" type="reset">Limpar</button>
			</div>
		</div>
	</form>
	<!--/ Formulário de Inserção -->

{% endblock %}
