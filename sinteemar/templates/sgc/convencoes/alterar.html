{% extends 'sgc/base.html' %}

{% set page = 'convencoes' %}

{% block title %}{{ super() }} - Alterar Convenção{% endblock %}

{% block content %}
	<h1 class="my-3">
		<i class="fas fa-pen-fancy fa-lg"></i>
		Alterar Convenção
	</h1>

	{% if get_flashed_messages() %}
	<div class="mt-3 text-center">
		<div class="alert alert-{{ get_flashed_messages()[0] }}" role="alert">{{ get_flashed_messages()[1] }}</div>
	</div>
	{% endif %}

	<!-- Formulário de Alteração -->
	<form action="{{ url_for('sgc.alterar_convencao') }}" enctype="multipart/form-data" method="post">
		<div class="form-row">
			<div class="col-md-6 form-group">
				<label for="input-titulo">Título</label>
				<input autofocus class="form-control" id="input-titulo" maxlength="128" minlength="6" name="titulo" required type="text" value="{{ convencao.titulo }}">
			</div>
			<div class="col-md-6 form-group">
				<label for="input-tipo">Tipo</label>
				<select class="custom-select" id="input-tipo" name="tipo" required>
					<option disabled value="">Selecione uma opção</option>
					<option {{ 'selected' if convencao.tipo else '' }} value="1">Vigente</option>
					<option {{ 'selected' if not convencao.tipo else '' }} value="0">Anterior</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="input-documento">Documento</label>
			<div class="custom-file">
				<label class="custom-file-label" for="input-documento">{{ convencao.documento.arquivo }}</label>
				<input accept="application/pdf" class="custom-file-input" id="input-documento" name="documento" type="file">
			</div>
		</div>

		<div class="form-group">
			<div class="embed-responsive embed-responsive-21by9">
				<iframe class="embed-responsive-item" id="visualizador-de-documento" src="{{ url_for('static', filename=convencao.documento.caminho) }}" title="Documento"></iframe>
			</div>
		</div>

		<div class="form-row">
			<div class="col-lg-1 col-md-2 form-group">
				<button class="btn btn-block btn-dark" type="submit">Alterar</button>
			</div>
			<div class="col-lg-1 col-md-2 form-group">
				<button class="btn btn-block btn-outline-dark" type="reset">Limpar</button>
			</div>
		</div>
	</form>
	<!--/ Formulário de Alteração -->

{% endblock %}
