{% extends 'sgc/base.html' %}

{% set page = 'banners' %}

{% block title %}{{ super() }} - Alterar Banner{% endblock %}

{% block content %}
	<h1 class="my-3">
		<i class="fas fa-ad fa-lg"></i>
		Alterar Banner
	</h1>

	{% if get_flashed_messages() %}
	<div class="text-center mt-3">
		<div class="alert alert-{{ get_flashed_messages()[0] }}" role="alert">{{ get_flashed_messages()[1] }}</div>
	</div>
	{% endif %}

	<!-- Formulário de Alteração -->
	<form action="{{ url_for('sgc.alterar_banner') }}" enctype="multipart/form-data" method="post">
		<div class="form-group">
			<label for="input-imagem">Imagem</label>
			<div class="custom-file">
				<label class="custom-file-label" for="input-imagem">{{ banner.imagem.arquivo }}</label>
				<input accept="image/x-png, image/jpeg" class="custom-file-input" id="input-imagem" name="imagem" required type="file">
			</div>
		</div>

		<div class="form-group">
			<div class="text-center" style="{{ '' if banner.imagem else 'display: none;' }}">
				<img alt="Banner {{ banner.id }}" class="img-thumbnail rounded" height="500" id="visualizador-de-imagem" src="{{ url_for('static', filename=banner.imagem.caminho) }}" width="500">
				<br>
			</div>
		</div>

		<div class="form-row">
			<div class="col-lg-1 col-md-2 form-group">
				<button class="btn btn-dark btn-block" type="submit">Alterar</button>
			</div>
			<div class="col-lg-1 col-md-2 form-group">
				<button class="btn btn-outline-dark btn-block" type="reset">Limpar</button>
			</div>
		</div>
	</form>
	<!--/ Formulário de Alteração -->

{% endblock %}
