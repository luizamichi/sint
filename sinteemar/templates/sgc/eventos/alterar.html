{% extends 'sgc/base.html' %}

{% set page = 'eventos' %}

{% block title %}{{ super() }} - Alterar Evento{% endblock %}

{% block content %}
	<h1 class="my-3">
		<i class="fas fa-calendar-alt fa-lg"></i>
		Alterar Evento
	</h1>

	{% if get_flashed_messages() %}
	<div class="mt-3 text-center">
		<div class="alert alert-{{ get_flashed_messages()[0] }}" role="alert">{{ get_flashed_messages()[1] }}</div>
	</div>
	{% endif %}

	<!-- Formulário de Alteração -->
	<form action="{{ url_for('sgc.alterar_evento') }}" enctype="multipart/form-data" method="post">
		<div class="form-group">
			<label for="input-titulo">Título</label>
			<input autofocus class="form-control" id="input-titulo" maxlength="128" minlength="6" name="titulo" required type="text" value="{{ evento.titulo }}">
		</div>

		<div class="form-group">
			<label for="input-descricao">Descrição</label>
			<textarea class="form-control" id="input-descricao" name="descricao" minlength="6" rows="5">{{ evento.descricao if evento.descricao else '' }}</textarea>
		</div>

		<div class="form-group">
			<label for="input-imagens">Imagens</label>
			<div class="custom-file">
				<label class="custom-file-label" for="input-imagens">Escolher imagens</label>
				<input accept="image/x-png, image/jpeg" class="custom-file-input" id="input-imagens" multiple name="imagens" type="file">
			</div>
		</div>

		<div class="form-group">
			<div class="text-center">
			{% for imagem in evento.imagens %}
				<img alt="Imagem {{ imagem.id }}" class="img-thumbnail rounded m1" height="225" src="{{ url_for('static', filename=imagem.caminho) }}" width="225">
			{% endfor %}
			</div>
		</div>
		<hr>

		<div class="form-group">
			<div class="text-center" id="visualizador-de-imagens"></div>
		</div>

		<div class="form-row">
			<div class="col-lg-1 col-md-2 form-group">
				<button class="btn btn-block btn-dark" type="submit">Alterar</button>
			</div>
			<div class="col-lg-1 col-md-2 form-group">
				<button class="btn btn-block btn-outline-dark" type="reset">Limpar</button>
			</div>
		</div>
	</form>
	<!--/ Formulário de Inserção -->

{% endblock %}
